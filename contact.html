<script>
  // Initialize EmailJS
  emailjs.init('g3qNDJxWx6klryTe8'); // Replace with your Public Key from EmailJS

  // Handle form submission
  document.getElementById('contact-form').addEventListener('submit', function (event) {
    event.preventDefault(); // Prevent the form from reloading the page

     // Validate form inputs
     const userName = document.getElementById('firstName').value.trim();
    const userEmail = document.getElementById('email').value.trim();
    const message = document.getElementById('message').value.trim();

    if (!userName || !userEmail || !message) {
      // Show error modal for empty inputs
      showModal('Please fill in all the fields.', 'danger');
      return;
    }

    // Send the email
    emailjs.sendForm('service_ly52bxd', 'template_ejnjxad', this)
    .then(function () {
        showModal('Email sent successfully!', 'success');
      }, function (error) {
        // Show error message in the modal
        showModal('Failed to send email. Please try again later.', 'danger');
        console.error('Error:', error);
      });
  });


  // Function to show the modal with a dynamic message
  function showModal(message, type) {
    const modalMessage = document.getElementById('modal-message');
    modalMessage.textContent = message; // Set the message text
    modalMessage.className = `text-${type}`; // Set the text color based on the type ('success' or 'danger')

    // Show the modal
    const modal = new bootstrap.Modal(document.getElementById('alertModal'));
    modal.show();
  }
